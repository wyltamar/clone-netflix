<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">

  <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/responsive.css">

  <title>CLONE NETFLIX</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">TROPA DE ELITE 2: O INIMIGO AGORA É OUTRO</h3>
        <p class="sinopse">
          Nascimento enfrenta um novo inimigo: as milícias. Ao bater de frente com o sistema que domina o Rio de
          Janeiro, ele descobre que o problema é muito maior do que imaginava.
        </p>
        <div class="botoes">
          <button class="botao" role="button">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button class="botao" role="button">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrocel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="img/img1.jpg" alt="filme 1">
      </div>

      <div class="item">
        <img class="box-filme" src="img/img2.jpg" alt="filme 2">
      </div>

      <div class="item">
        <img class="box-filme" src="img/img3.jpg" alt="filme 3">
      </div>

      <div class="item">
        <img class="box-filme" src="img/img4.jpg" alt="filme 4">
      </div>

      <div class="item">
        <img class="box-filme" src="img/img5.jpg" alt="filme 5">
      </div>

      <div class="item">
        <img class="box-filme" src="img/img6.jpg" alt="filme 6">
      </div>

      <div class="item">
        <img class="box-filme" src="img/img7.jpg" alt="filme 7">
      </div>

      <div class="item">
        <img class="box-filme" src="img/img8.jpg" alt="filme 8">
      </div>

      <div class="item">
        <img class="box-filme" src="img/img9.jpg" alt="filme 9">
      </div>

      <div class="item">
        <img class="box-filme" src="img/img10.jpg" alt="filme 10">
      </div>

    </div>

  </div>


</body>
